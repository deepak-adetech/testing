<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href=".\css\index.css">
    </head>
    <body>
        <div>
            <img src=".\images\googleimg.png" style = "display: block; margin-left: auto; margin-right: auto; max-width:28%; max-height:40%; margin-top: 150px;"/>
            <a class= "fixedadv" href = "index.html">Google Search</a>
        </div>
        
        <div class="form">  
            <form action="https://www.google.com/images">
                <label for="form-search"></label>
                <input type="text" name="q" id="form-search" style="border: 2px solid grey;border-radius: 20px;padding:2px;">

                <div class= "buttons">  
                    <input type="submit" value="Google Image Search">
                </div> 
            </form>
        </div>  
    </body>
</html>
