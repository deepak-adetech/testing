<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href=".\css\index2.css">
        <link rel="stylesheet" href=".\css\advbootstrap.css">
    </head>
    <body>
      <div >
        <a class= "fixedadv" href = "index.html">Google Search</a>
      </div>

      <div class="header ml-3">Advanced Search</div>
      <div class="text ml-3">Find pages with...</div>

      <div class="ml-3">
        <form action="https://google.com/search">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">all these words: </label>
            <div class="col-sm-10">
              <input type="text" name="as_q">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-10">
              <input type="text" name="as_epq">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-10">
              <input type="text" name="as_oq">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-10">
              <input type="text"  name="as_eq">
            </div>
          </div>

          <div>  
            <input class="btn btn-primary" type="submit" value="Advanced Search">
         </div>
        
        </form>

      </div>
       
    </body>
</html>
